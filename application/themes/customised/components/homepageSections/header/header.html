<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header section</title>
    <script src="https://apiform.crm.zerologix.com/js/external/acyform.bundle.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <div class="header-wrapper section-content-wrapper">
        <a href="#"><img src="./logo.png" alt=""></a>
        <div class="header-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/news">News</a></li>
                <li id="dropdown-list-anchor">Past Champions <img src="./Path.png" alt="arrow lost">
                    <div id="campaign-dropdown-list">
                        <a href="https://www.tradingcup.com/en/2019-champions/">2019 Champion</a>
                        <a href="https://www.tradingcup.com/en/2018-champions/">2018 Champion</a>
                    </div>
                </li>
            </ul>

        </div>
        <div class="header-right">
            <button class="enter-button" >Enter 2020 Cup</button>
            <select name="language" id="language-switch">
                <option value="/en">
                    English
                </option>
                <option value="/zh">
                    Chinese
                </option>
            </select>
        </div>
        <img src="./Shape.png" alt="" class="mobile-nav-btn">
        <div class="mobile-nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">News</a></li>
                <li id="dropdown-list-anchor">Past Champions <img src="./Path.png" alt="arrow lost">
                    <div id="campaign-dropdown-list">
                        <a href="https://www.tradingcup.com/en/2019-champions/">2019 Champion</a>
                        <a href="https://www.tradingcup.com/en/2018-champions/">2018 Champion</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./header.js"></script>
</body>
</html>
